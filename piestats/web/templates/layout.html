<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page_title %}{{ page_title }} - {% endif %} soldat-pystats</title>
  <link rel="stylesheet" href="{{url_for('static', filename='sandstone.css')}}">
  {% block morehead %}{% endblock %}
</head>
<body>

<div class="container">
  <div class="page-header" style="border: none;">
    <h1>{% block title %}{%endblock%}</h1>
    <ul class="nav nav-tabs">
      <li {%if request.url_rule.endpoint == 'index'%}class="active"{% endif %} role="presentation"><a href="{{ url_for('index') }}">Overview</a></li>
      <li {%if request.url_rule.endpoint == 'top_players'%}class="active"{% endif %} role="presentation"><a href="{{ url_for('top_players') }}">Top Players</a></li>
      <li {%if request.url_rule.endpoint == 'weapons'%}class="active"{% endif %} role="presentation"><a href="{{ url_for('weapons') }}">Top Weapons</a></li>
      <li {%if request.url_rule.endpoint == 'latestkills'%}class="active"{% endif %} role="presentation"><a href="{{ url_for('latestkills') }}">Latest Kills</a></li>
    </ul>
  </div>
  <div class="panel" style="margin-bottom: 100px;">
  {% block content %}{% endblock%}
  </div>
</div>

<div class="navbar navbar-default  navbar-fixed-bottom">
  <div class="container">
    <p class="navbar-text pull-left">
      {{ footer.num_kills }} kills by {{ footer.num_players }} players since {{ footer.since }}
    </p>
  </div>
</div>

</body>
</html>
